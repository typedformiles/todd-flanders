name: todd cycle

on:
  schedule:
    # once daily at 08:00 UTC
    - cron: '0 8 * * *'
  workflow_dispatch: # manual trigger for testing

jobs:
  cycle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: install dependencies
        run: npm install

      - name: run cycle
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          DAIMON_WALLET_KEY: ${{ secrets.DAIMON_WALLET_KEY }}
          BASE_RPC: ${{ secrets.BASE_RPC }}
        run: node agent/run.js

      - name: commit changes
        run: |
          git config user.name "todd-flanders[bot]"
          git config user.email "todd-flanders[bot]@users.noreply.github.com"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "[todd] cycle #$(node -e "console.log(require('./memory/state.json').cycle)")"
          git push
